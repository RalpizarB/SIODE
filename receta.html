<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta M茅dica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            Ψ SIODE - Sistema de Informaci贸n Odontol贸gica y Expedientes
        </a>
        <div class="ml-auto">
            <span class="navbar-text text-white">Dr. Roc铆o Mej铆a Flores - Odont贸logo General</span>
        </div>
    </nav>
    <a href="Atendiendo al paciente.html" class="btn btn-danger btn-block mt-3">Volver</a>
    <div class="container mt-4">
        <h2 class="text-center">Receta M茅dica</h2>
        <form id="recetaForm">
            <div class="form-group">
                <label for="nombrePaciente">Nombre del Paciente:</label>
                <input type="text" class="form-control" id="nombrePaciente">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            <div id="medicamentos">
                <!-- Secci贸n para agregar medicamentos -->
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-success" onclick="agregarMedicamento()">Agregar Medicamento</button>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="window.print()">Imprimir</button>
            </div>
        </form>
    </div>

    <script>
        function agregarMedicamento() {
            var medicamentosDiv = document.getElementById('medicamentos');
            var html = `
                <div class="form-group">
                    <label for="medicamento">Medicamento:</label>
                    <input type="text" class="form-control" name="medicamento">
                </div>
                <div class="form-group">
                    <label for="dosis">Dosis:</label>
                    <input type="text" class="form-control" name="dosis">
                </div>
                <div class="form-group">
                    <label for="indicaciones">Indicaciones:</label>
                    <textarea class="form-control" name="indicaciones" rows="4"></textarea>
                </div>
            `;
            medicamentosDiv.innerHTML += html;
        }

        // Agregar el primer medicamento al cargar la p谩gina
        window.onload = agregarMedicamento;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
